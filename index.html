<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Resume</title>
</head>
<body>
  <section id="app" class="app">
    <div id="appPDF">
    </div>
  </section>

  <div class="panel">
    <div>
      <p class="panel_title">Pages</p>
      <select name="pageSelect" id="pageSelect" class="select">
      </select>
      <button id="addPage" class="btn">Add Page</button>
    </div>
    <div class="panel_container" >
      <p class="panel_title">Component</p>
      <button class="btn btn-ele" data-block-type="h1">H1</button>
      <button class="btn btn-ele" data-block-type="subHeader">SubHeader</button>
      <button class="btn btn-ele" data-block-type="jobTitle">Job Title</button>
      <button class="btn btn-ele" data-block-type="text">Text</button>
      <button class="btn btn-ele" data-block-type="textBold">Text Bold</button>
      <button class="btn btn-ele" data-block-type="link">Link</button>
      <button class="btn btn-ele" data-block-type="titleContent">Title Content</button>
      <button class="btn btn-ele" data-block-type="blockTitle">Block Title</button>
      <button class="btn btn-ele" data-block-type="verticalLine">Vertical Line</button>
      <button class="btn btn-ele" data-block-type="shortVerticalLine">Short Vertical Line</button>
      <button class="btn btn-ele" data-block-type="horizontalLine">Horizontal Line</button>
    </div>
  </div>

  <div class="downloadPanel" >
    <button id="downloadPDF" class="btn">Download PDF</button>
  </div>

  <div id="panelLink" class="panel_link" style="display:none">
    <p class="panel_title">Link</p>
    <input type="text" name="insertLink" id="insertLink" value="" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <!-- <script src="./js/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js"></script> -->
  <script src="./js/html2pdf.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
